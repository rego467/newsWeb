<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a15a550444.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <!--  -->
      <div class="form">
        <h1 class="h1-form">WELCOME TO THE LOGIN PAGE</h1>
        <h1 class="eror"></h1>
        <input type="text" name="email" id="email" placeholder="email" class="form-control" required>
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="password" required>
          <i class="fa-regular fa-eye eyes"></i>
        </div>

        <button class="login">LOGIN</button>
        <span class="span-form">don't have an account yet?<a class="moveto-register" onclick="moveToRegister()">Create an account</a></span> 
      </div>

      <!-- <div class="card-eror">
        <h1 class="eror"></h1>
      </div> -->
      <!--  -->
  </div>
  <script src="login.js"></script>
</body>
</html>
